   <script>

      function getBmi(height,weight) {
         return weight/(height*height);
      }

      function getCategory(bmi) {
         if (bmi < 18.5) {
            return "Thin";
         } else if (bmi < 25) {
            return "Normal";
         } else if (bmi < 35) {
            return "Overweight";
         } else {
            return "Obese";
         }
      }

      console.log(getBmi(1.68,74));
      
      var myBMI = getBmi(1.68,74);
      var myCat = getCategory(myBMI);
      console.log(myCat);
